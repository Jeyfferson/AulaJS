<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Primeiros passaos</title>
     <style>
          body{
               background-color: blue;
               color: white;
               font: normal 16pt arial;
          }
     </style>
</head>
<body>
     <h1>Iniciando os estudos com DOM</h1>
     <p>Aqui vai o resultado</p>
     <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript.</p>
     <div>Clique em mim<br/></div>
     <script>
          /* COMEÇANDO O DOM
                       Começa com o 
               window
     *lication - qual a localização do seu site(url, pag atual, pag anterior)
     *document
     *hitory*/
          var p1 = window.document.getElementsByTagName('p')[0] // So observando que getElements(está no plural)
          var p2 = window.document.getElementsByTagName('p')[1]
          document.write(`Está escrito assim: <strong>${p1.innerText}</strong><br/>`)
          document.write(`Está escrito assim: <strong>${p2.innerText}</strong><br/>`)
          
     </script>
     
</body>
</html>
